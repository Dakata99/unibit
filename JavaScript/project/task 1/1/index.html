<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1.1</title>
</head>
<body>
    <h3 id="header0"></h3>
    <h3 id="header1"></h3>
    <h3 id="header2"></h3>
    <h3 id="header3"></h3>
    <h3 id="header4"></h3>

    <script>
        function addParagraphs() {
            const text = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur saepe cumque fugiat ad quae vel ea aliquid magni sed numquam eius alias itaque, aut quibusdam tenetur dolorem quas ullam omnis?";
            let idx = 0;

            for (let i = 0; i < 5; i++) {
                // Create paragraph element
                const p = document.createElement("p");

                // Create text
                const t = '[' + idx++ + "] " + text;

                // Set the paragraph's text
                const node = document.createTextNode(t);
                p.appendChild(node);

                // Add the paragraph to body
                document.body.appendChild(p);
            }
        }
        addParagraphs();

        function addTextToHeaderTags() {
            let idx = 0;
            const headerId = "header";
            let header = null;

            while ((header = document.getElementById(headerId + idx)) != null) {
                header.innerHTML = headerId.toUpperCase() + idx++;
            }
        }
        addTextToHeaderTags();
    </script>
</body>
</html>
